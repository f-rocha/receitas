<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/formatos.css">
    <link rel="stylesheet" type="text/css" href="styles/cadastro.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5500/home.html">
                <img src="images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Receitas Italianas
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="http://127.0.0.1:5500/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5500/receitas.html">Receitas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5500/cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="https://formsubmit.co/felipe_vr320@hotmail.com" method="POST" id="cadastro"
        style="background-color:rgb(99, 204, 204)" class="row g-1">
        <div class="col-12">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder=" Digite seu nome">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder=" Digite seu e-mail">
        </div>
        <div class="col-12">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" name="cep" class="form-control" id="cep" placeholder=" Digite seu CEP">
        </div>
        <div class="col-md-12">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" name="rua" class="form-control" id="rua" placeholder="Digite sua rua">
        </div>
        <div class="col-md-4">
            <label for="numero" class="form-label">Nº</label>
            <input id="inputState" name="numero" class="form-control" placeholder="Diginite o nº de sua casa">
        </div>
        <div class="col-md-8">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" name="complemento" class="form-control" id="complemento"
                placeholder="Digite o complemento">
        </div>
        <div class="col-md-10">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" name="cidade" class="form-control" id="cidade" placeholder="Digite a sua cidade">
        </div>
        <div class="col-md-2">
            <label for="uf" class="form-label">UF</label>
            <input type="text" name="uf" class="form-control" id="uf" placeholder="Digite o seu estado">
        </div>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        <div id="cadastro_botao" class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <footer>
        &copy;Felipe Rocha 2023
    </footer>
</body>

</html>
